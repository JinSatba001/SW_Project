<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 유사도 추측 게임</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .user-info {
            margin-bottom: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
        }
        #username-display {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>단어 맞추기 게임</h1>
        <p>1대1 단어 맞추기! 친구와 함께 경쟁해보세요.</p>
        <div class="user-info">
            <p>현재 사용자: <span id="username-display">이름 설정 필요</span></p>
            <button onclick="setUsername()">이름 설정</button>
        </div>
        <div>
            <button onclick="createRoom()">방 만들기</button>
        </div>
    </div>

    <script>
        function setUsername() {
            const newName = prompt("사용자 이름을 입력하세요:");
            if (newName) {
                localStorage.setItem('username', newName);
                document.getElementById('username-display').textContent = newName;
            }
        }

        async function createRoom() {
            const username = localStorage.getItem('username');
            if (!username) {
                alert('먼저 이름을 설정해주세요!');
                setUsername();
                return;
            }

            const roomName = prompt("방 이름을 입력하세요:");
            if (!roomName) return;
            
            try {
                const response = await fetch('/api/rooms', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        name: roomName,
                        username: username
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    window.location.href = `/game?room_id=${data.room_id}`;
                }
            } catch (error) {
                console.error('방 생성 실패:', error);
                alert('방 생성에 실패했습니다.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('username-display').textContent = username;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어 유사도 추측 게임</title>

    <link rel="icon" href="/assets/favicon.ico" sizes="any">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .room-list {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fafafa;
            text-align: left;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>단어 맞추기 게임</h1>
        <p>1대1 단어 맞추기! 친구와 함께 경쟁해보세요.</p>
        <div>
            <button onclick="createRoom()">Create Room</button>
        </div>
        <div id="room-list" class="room-list">
            <h3>생성된 방 리스트</h3>
            <ul id="rooms">
                {% for room_id in rooms.keys() %}
                <li><a href="/room/{{ room_id }}">Room {{ room_id }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script>
        const apiBaseUrl = "http://your-flask-server-url/api";
        
        const form = document.getElementById('create-room-form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const response = await fetch('/create-room', { method: 'POST' });
            const data = await response.json();
            alert(`Room ${data.room_id} created with secret: ${data.secret}`);
            location.reload();
        });

         // Fetch and display rooms
         async function loadRooms() {
            const response = await fetch(`${apiBaseUrl}/rooms`);
            const rooms = await response.json();
            const roomList = document.getElementById("rooms");
            roomList.innerHTML = "";
            rooms.forEach(room => {
                const li = document.createElement("li");
                li.innerHTML = `Room: ${room.name} <button onclick="joinRoom('${room.id}')">Join</button>`;
                roomList.appendChild(li);
            });
        }

        // Create a new room
        async function createRoom() {
            const roomName = prompt("Enter room name:");
            if (!roomName) return;
            const response = await fetch(`${apiBaseUrl}/rooms`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: roomName }),
            });
            if (response.ok) loadRooms();
            else alert("Failed to create room");
        }

        // Display rooms in the room list
        function displayRooms() {
            const rooms = loadRooms();
            const roomList = document.getElementById("rooms");
            roomList.innerHTML = ""; // Clear existing rooms
            rooms.forEach((room, index) => {
                const li = document.createElement("li");
                li.textContent = `Room ${index + 1}: ${room.name}`;
                li.innerHTML += ` <button onclick="joinRoom('${room.id}')">Join</button>`;
                roomList.appendChild(li);
            });
        }

        // Join a room
        function joinRoom(roomId) {
            alert(`Joining room ${roomId}`);
            window.location.href = `game.html?roomId=${roomId}`;
        }

        loadRooms();
    </script>
</body>
</html>

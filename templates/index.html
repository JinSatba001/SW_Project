<!DOCTYPE html>
<html>
<head>
    <title>단어 맞추기 게임</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div id="lobby" class="section">
            <h1>단어 맞추기 게임</h1>
            <div class="username-section">
                <input type="text" id="username" placeholder="닉네임을 입력하세요">
                <button onclick="setUsername()" class="btn">닉네임 설정</button>
            </div>
            <div id="room-controls" style="display: none;">
                <button onclick="createRoom()" class="btn primary">방 만들기</button>
                <div class="join-section">
                    <input type="text" id="room-id-input" placeholder="방 번호">
                    <button onclick="joinRoom()" class="btn">방 참여하기</button>
                </div>
            </div>
        </div>

        <div id="game-room" class="section" style="display: none;">
            <h2>게임방 #<span id="current-room"></span></h2>
            <div class="players-section">
                <h3>참가자</h3>
                <div id="players-list"></div>
            </div>
            <div id="start-section" style="display: none;">
                <button onclick="startGame()" class="btn primary">게임 시작</button>
            </div>
            <div id="game-section" style="display: none;">
                <input type="text" id="guess-input" placeholder="단어를 입력하세요">
                <button onclick="submitGuess()" class="btn">추측하기</button>
                <div id="guess-results"></div>
            </div>
            <button onclick="leaveRoom()" class="btn danger">방 나가기</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>

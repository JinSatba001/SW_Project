apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: word-game-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: word-game.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: word-game-service
            port:
              number: 80
